<div class="login">
  <div class="container">
    <h3 class="header"><span>Giriş Yap</span></h3>
    <div class="input-container">
      <div class="input-group mb-4">
        <input
          type="email"
          class="input"
          id="username"
          placeholder=" "
          [(ngModel)]="loginDto.username"
          required
        />
        <label for="username">Kullanıcı Adı</label>
      </div>

      <div class="input-group">
        <input
          type="password"
          class="input"
          id="password"
          placeholder=" "
          [(ngModel)]="loginDto.password"
          required
        />
        <label for="password">Şifre</label>
      </div>
    </div>
    <div class="button-container">
      <button class="login-button" (click)="login()" [disabled]="!loginDto.username && !loginDto.password">Giriş yap</button>
      <button class="register-button" (click)="register()" >Kayıt ol</button>
    </div>
  </div>
</div>
