<div class="grid">
  <div class="profile">
    <span>Profil</span>
    <div class="username input-container">
      <div class="input-group">
        <input
          type="text"
          class="input"
          id="username"
          placeholder=" "
          required
        />
        <label for="username">Kullanıcı Adı</label>
      </div>
    </div>
    <div class="email input-container">
      <div class="input-group">
        <input type="email" class="input" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
    </div>
    <div class="password input-container">
      <div class="input-group">
        <svg
          width="20px"
          height="20px"
          [class.open]="passwordVisible"
          (click)="passwordVisible = !passwordVisible"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 10V8C6 7.65929 6.0284 7.32521 6.08296 7M18 10V8C18 4.68629 15.3137 2 12 2C10.208 2 8.59942 2.78563 7.5 4.03126"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
          <path
            d="M11 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H15"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
        </svg>
        <svg
          width="20px"
          height="20px"
          [class.open]="!passwordVisible"
          (click)="passwordVisible = !passwordVisible"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H15"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
          <path
            d="M6 10V8C6 7.65929 6.0284 7.32521 6.08296 7M17.811 6.5C17.1449 3.91216 14.7958 2 12 2C10.223 2 8.62643 2.7725 7.52779 4"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
        </svg>
        <input
          #password
          [type]="passwordVisible ? 'text' : 'password'"
          class="input"
          id="password"
          placeholder=" "
          required
        />
        <label for="password">Şifre</label>
      </div>
    </div>
    <div class="name input-container">
      <div class="input-group">
        <input type="text" class="input" id="name" placeholder=" " required />
        <label for="name">Ad</label>
      </div>
    </div>
    <div class="lastName input-container">
      <div class="input-group">
        <input
          type="text"
          class="input"
          id="lastName"
          placeholder=" "
          required
        />
        <label for="lastName">Soyad</label>
      </div>
    </div>
  </div>
</div>
