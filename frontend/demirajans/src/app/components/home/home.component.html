<div class="grid" *ngIf="categoryList && productList">
  <div class="category-container" *ngFor="let category of categoryList">
    <h3>
      <span>{{ category.name }}</span>
    </h3>
    <div class="product-list">
     <app-product-list [categoryList]="[category]"></app-product-list>
    </div>
  </div>
</div>
