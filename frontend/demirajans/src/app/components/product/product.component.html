<div class="product-container" *ngIf="product">
  <div class="image-section">
    <div class="thumbnails">
      <div
        #thumbnails
        class="thumbnails-img"
        *ngFor="let img of images"
        [class.active]="activeImage(img)"
      >
        <img
          [src]="apiUrl + '/Images/Products/' + img + '.jpg'"
          alt=""
          (click)="imgOnClick(img)"
        />
      </div>
    </div>
    <div class="main-image">
      <button (click)="arrowOnClick(false, selectedImage)">
        <svg viewBox="-19.04 0 75.803 75.803" fill="#000000">
          <g transform="translate(-624.082 -383.588)">
            <path
              d="M660.313,383.588a1.5,1.5,0,0,1,1.06,2.561l-33.556,33.56a2.528,2.528,0,0,0,0,3.564l33.556,33.558a1.5,1.5,0,0,1-2.121,2.121L625.7,425.394a5.527,5.527,0,0,1,0-7.807l33.556-33.559A1.5,1.5,0,0,1,660.313,383.588Z"
            ></path>
          </g>
        </svg>
      </button>
      <img
        [src]="apiUrl + '/Images/Products/' + selectedImage + '.jpg'"
        alt=""
      />
      <button (click)="arrowOnClick(true, selectedImage)">
        <svg viewBox="-19.04 0 75.804 75.804">
          <g transform="translate(-831.568 -384.448)">
            <path
              d="M833.068,460.252a1.5,1.5,0,0,1-1.061-2.561l33.557-33.56a2.53,2.53,0,0,0,0-3.564l-33.557-33.558a1.5,1.5,0,0,1,2.122-2.121l33.556,33.558a5.53,5.53,0,0,1,0,7.807l-33.557,33.56A1.5,1.5,0,0,1,833.068,460.252Z"
            ></path>
          </g>
        </svg>
      </button>
    </div>
  </div>
  <div class="info-section">
    <h1>{{ selectedColor.header }}</h1>
    <div class="price-container">
      <p class="price">{{ product.price | number : "1.2-2" }} ₺</p>
      <button type="button" (click)="addToCart()">
        <span>{{
          selectedColor.addedToCart ? "Sepetime Git" : "Sepete Ekle"

              stroke-width="1"
              stroke-linecap="round"
            ></path>
          </svg>
        </span>
      </button>
    </div>
    <p class="note">
      Not: Fiyatlarımıza baskı ve KDV <span>dahil değildir.</span>
    </p>
    <span class="hr"></span>
    <ul class="details">
      <li><strong>Kategoriler: </strong> {{ categoryName }}</li>
      <li><strong>Stok kodu: </strong>{{ selectedColor.code }}</li>
      <li [hidden]="product.dimension === ''">
        <strong>Ebat: </strong>{{ product.dimension }}
      </li>
      <li [hidden]="selectedColor.name === ''">
        <strong>Renkler: </strong>
        <span
          class="color"
          *ngFor="let color of product.colors"
          (click)="colorOnClick(color.id)"
        >
          {{ color.name }}
        </span>
      </li>
    </ul>
    <span class="description">
      <ul>
        <li *ngFor="let exp of product.description?.split('*')">
          {{ exp }}
        </li>
      </ul>
    </span>
