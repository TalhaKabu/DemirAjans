<div class="product-container" *ngIf="product">
  <div class="image-section">
    <div class="thumbnails">
      <div
        #thumbnails
        class="thumbnails-img"
        *ngFor="let img of images"
        [class.active]="activeImage(img)"
      >
        <img
          [src]="apiUrl + '/Images/Products/' + img + '.jpg'"
          alt=""
          (click)="imgOnClick(img)"
        />
      </div>
    </div>
    <div class="main-image">
      <button (click)="arrowOnClick(false, selectedImage)">
        <svg viewBox="-19.04 0 75.803 75.803" fill="#000000">
          <g transform="translate(-624.082 -383.588)">
            <path
              d="M660.313,383.588a1.5,1.5,0,0,1,1.06,2.561l-33.556,33.56a2.528,2.528,0,0,0,0,3.564l33.556,33.558a1.5,1.5,0,0,1-2.121,2.121L625.7,425.394a5.527,5.527,0,0,1,0-7.807l33.556-33.559A1.5,1.5,0,0,1,660.313,383.588Z"
            ></path>
          </g>
        </svg>
      </button>
      <img
        [src]="apiUrl + '/Images/Products/' + selectedImage + '.jpg'"
        alt=""
      />
      <button (click)="arrowOnClick(true, selectedImage)">
        <svg viewBox="-19.04 0 75.804 75.804">
          <g transform="translate(-831.568 -384.448)">
            <path
              d="M833.068,460.252a1.5,1.5,0,0,1-1.061-2.561l33.557-33.56a2.53,2.53,0,0,0,0-3.564l-33.557-33.558a1.5,1.5,0,0,1,2.122-2.121l33.556,33.558a5.53,5.53,0,0,1,0,7.807l-33.557,33.56A1.5,1.5,0,0,1,833.068,460.252Z"
            ></path>
          </g>
        </svg>
      </button>
    </div>
  </div>
  <div class="info-section">
    <h1>{{ selectedColor.header }}</h1>
    <div class="price-container">
      <p class="price">{{ product.price | number : "1.2-2" }} ₺</p>
      <button #cartBtn type="button" (click)="addToCart()">
        <span>{{
          selectedColor.addedToCart ? "Sepetime Git" : "Sepete Ekle"
        }}</span>
        <span [hidden]="selectedColor.addedToCart">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.5 18C8.32843 18 9 18.6716 9 19.5C9 20.3284 8.32843 21 7.5 21C6.67157 21 6 20.3284 6 19.5C6 18.6716 6.67157 18 7.5 18Z"
              stroke-width="1"
            ></path>
            <path
              d="M16.5 18.0001C17.3284 18.0001 18 18.6716 18 19.5001C18 20.3285 17.3284 21.0001 16.5 21.0001C15.6716 21.0001 15 20.3285 15 19.5001C15 18.6716 15.6716 18.0001 16.5 18.0001Z"
              stroke-width="1"
            ></path>
            <path
              d="M13 13V11M13 11V9M13 11H15M13 11H11"
              stroke-width="1"
              stroke-linecap="round"
            ></path>
            <path
              d="M2 3L2.26121 3.09184C3.5628 3.54945 4.2136 3.77826 4.58584 4.32298C4.95808 4.86771 4.95808 5.59126 4.95808 7.03836V9.76C4.95808 12.7016 5.02132 13.6723 5.88772 14.5862C6.75412 15.5 8.14857 15.5 10.9375 15.5H12M16.2404 15.5C17.8014 15.5 18.5819 15.5 19.1336 15.0504C19.6853 14.6008 19.8429 13.8364 20.158 12.3075L20.6578 9.88275C21.0049 8.14369 21.1784 7.27417 20.7345 6.69708C20.2906 6.12 18.7738 6.12 17.0888 6.12H11.0235M4.95808 6.12H7"
              stroke-width="1"
              stroke-linecap="round"
            ></path>
          </svg>
        </span>
        <span [hidden]="!selectedColor.addedToCart">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.5 18C8.32843 18 9 18.6716 9 19.5C9 20.3284 8.32843 21 7.5 21C6.67157 21 6 20.3284 6 19.5C6 18.6716 6.67157 18 7.5 18Z"
              stroke-width="1"
            ></path>
            <path
              d="M16.5 18.0001C17.3284 18.0001 18 18.6716 18 19.5001C18 20.3285 17.3284 21.0001 16.5 21.0001C15.6716 21.0001 15 20.3285 15 19.5001C15 18.6716 15.6716 18.0001 16.5 18.0001Z"
              stroke-width="1"
            ></path>
            <path
              d="M11 10.8L12.1429 12L15 9"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M2 3L2.26121 3.09184C3.5628 3.54945 4.2136 3.77826 4.58584 4.32298C4.95808 4.86771 4.95808 5.59126 4.95808 7.03836V9.76C4.95808 12.7016 5.02132 13.6723 5.88772 14.5862C6.75412 15.5 8.14857 15.5 10.9375 15.5H12M16.2404 15.5C17.8014 15.5 18.5819 15.5 19.1336 15.0504C19.6853 14.6008 19.8429 13.8364 20.158 12.3075L20.6578 9.88275C21.0049 8.14369 21.1784 7.27417 20.7345 6.69708C20.2906 6.12 18.7738 6.12 17.0888 6.12H11.0235M4.95808 6.12H7"
              stroke-width="1"
              stroke-linecap="round"
            ></path>
          </svg>
        </span>
      </button>
    </div>
    <p class="note">
      Not: Fiyatlarımıza baskı ve KDV <span>dahil değildir.</span>
    </p>
    <span class="hr"></span>
    <div class="color-container">
      <span class="header"
        ><strong>Renk:</strong> {{ selectedColor.name }}</span
      >
      <div class="img-container">
        <img
          *ngFor="let color of product.colors"
          [class.selected]="selectedImage === color.imageName"
          [src]="apiUrl + '/Images/Products/' + color.imageName + '.jpg'"
          alt=""
          (click)="colorImgOnClick(color.id)"
        />
      </div>
    </div>
    <p class="code"><strong>Stok Kodu:</strong> {{ selectedColor.code }}</p>
    <p class="dimension"><strong>Ebat:</strong> {{ product.dimension }}</p>
    <div class="description">
      <strong>Açıklama:</strong>
      <ul>
        <li *ngFor="let desc of product.description!.split('*')">
          {{ desc }}
        </li>
      </ul>
    </div>
  </div>
</div>
