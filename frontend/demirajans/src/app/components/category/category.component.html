<div #grid id="grid" class="grid" *ngIf="categoryList">
  <div class="product-container">
    <div class="header">
      <a><span>Kategoriler</span></a>
      <a>
        <span>{{ this.getHeader() }}</span>
      </a>
      <a>
        <span>{{ this.getSubHeader() }}</span>
      </a>
    </div>
    <div class="product-list">
      <app-product-list></app-product-list>
    </div>
  </div>
  <div #category class="category-container">
    <button #toggleBtn (click)="categoryBtnOnClick()" id="toggle-btn">
      <svg
        width="24px"
        height="24px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M5.5 5L11.7929 11.2929C12.1834 11.6834 12.1834 12.3166 11.7929 12.7071L5.5 19"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
        <path
          d="M13.5 5L19.7929 11.2929C20.1834 11.6834 20.1834 12.3166 19.7929 12.7071L13.5 19"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </button>
    <div class="category-list">
      <ul>
        <li
          [id]="category.id"
          *ngFor="let category of categoryList"
          (click)="liOnClick(category.id)"
        >
          <button
            #dropdownBtn
            class="dropdown-btn"
            (click)="toggleSubMenu(dropdownBtn)"
          >
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z"
              ></path>
            </svg>
            <a>
              <span>{{ category.name }}</span>
            </a>
          </button>
          <ul class="sub-category">
            <div>
              <li *ngFor="let subCategory of category.subCategoryList">
                <a [routerLink]="['/category', category.id, subCategory.id]">
                  - {{ subCategory.name }}
                </a>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
